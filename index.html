<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>sparcle</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="logo__icon"><img src="icons/icon-header.png" alt="icon"></div>
                <div class="logo__name">sparcle</div>
            </div>
            <div class="menu">
                <ul class="menu__list">
                    <li>Our services</li>
                    <li>Why hire us</li>
                    <li>Booking</li>
                    <li>Testimonials</li>
                    <li>Contact</li>
                </ul>
                <div class="menu__line">
                    <img src="icons/line2.png" alt="icon">
                </div>
                <button class="button-main">Request a Quote</button>
            </div>
            <div class="title">Professional cleaning services</div>
            <div class="subtitle">Enjoy a better house cleaning experience. All of our cleaners are stringently vetted and have their cleaning ability fully tested.</div>
            <button class="button-main">Request a Quote</button>
            <button class="button-secondary"><img src="icons/place-icon.png" alt="icon"> Location</button>
            <div class="learn-more">
                <div class="learn-more__title">Learn More</div>
                <img src="icons/line.png" alt="line" class="learn-more__line">
                <img src="icons/circle.png" alt="circle" class="learn-more__circle">
                <img src="icons/arrow.png" alt="arrow" class="learn-more__arrow">
            </div>
            <div class="header-bottom">
                <div class="header-bottom__title">scroll to discover more</div>
            </div>
        </div>
    </header>
</body>
</html>
